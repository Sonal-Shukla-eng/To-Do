<div class="my-1">
  <h4>Add Todo's</h4>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title">Title</label>
      <input
        type="text"
        [(ngModel)]="title"
        name="title"
        class="form-control small-input"
        id="title"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control small-input"
        [(ngModel)]="description"
        id="description"
        name="description"
      />
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>

</div>
